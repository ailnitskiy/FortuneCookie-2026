        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: inline-block;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            line-height: 0;
            max-width: 100vw;
            max-height: 100vh;
        }
        .content-wrapper {
            position: relative;
            display: block;
            line-height: 0;
        }
        .background-image {
            display: block;
            max-width: 700px;
            max-height: 500px;
            width: auto;
            height: auto;
            position: relative;
            z-index: 1;
            object-fit: contain;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-style: italic;
            color: #333;
            text-align: center;
            padding: 30px 40px;
            max-width: 70%;

            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8), -1px -1px 2px rgba(255, 255, 255, 0.8);
        }
        
        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            .container {
                max-width: calc(100vw - 20px);
                border-radius: 8px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            }
            .background-image {
                max-width: 100%;
                max-height: calc(100vh - 40px);
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            .text {
                font-size: 18px;
                padding: 20px 25px;
                max-width: 85%;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
                padding-top: 15px;
            }
            .container {
                max-width: calc(100vw - 10px);
                border-radius: 6px;
            }
            .background-image {
                max-width: 100%;
                max-height: calc(100vh - 30px);
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            .text {
                font-size: 16px;
                padding: 15px 20px;
